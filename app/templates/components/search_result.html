{% macro search_result(rate, unitcode, unitname, uni) %}
<div class="result-box">
    <div class="result-rating" style="background-image: url('/static/images/ICN-star.png'); background-size:contain; background-repeat: no-repeat; background-position: center;">{{rate}}</div>
    <a class="result-unit" href="{{ url_for('unit_summary') }}">
        <p class="result-unit-code">{{unitcode}}</p>
        <p class="result-unit-name">{{unitname}}</p>
    </a>
    <div class="result-uni">{{uni}}</div>
</div>
{% endmacro %}
