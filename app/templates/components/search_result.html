{% macro search_result(rate, unitcode, unitname, uni) %}
<div class="result-box">
    <div class="result-rating">{{rate}}</div>
    <div class="result-unit"><p class="result-unit-code">{{unitcode}}</p><p class="result-unit-name">{{unitname}}</p></div>
    <div class="result-uni">{{uni}}</div>
</div>
{% endmacro %}
