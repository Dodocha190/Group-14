{% macro search_result(rate, unitcode, unitname, uni) %}
<table class="result-box">
    <tr>
        <td class="result-rating">{{rate}}</td>
        <td class="result-unit"><p class="result-unit-code">{{unitcode}}</p><p class="result-unit-name">{{unitname}}</p></td>
        <td class="result-uni">{{uni}}</td>
    </tr>
</table>
{% endmacro %}
